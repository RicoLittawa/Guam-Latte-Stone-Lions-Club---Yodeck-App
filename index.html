<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <title>Document</title>
  </head>
  <style>
    body {
      background-color: black;
    }
    html,
    body {
      margin: 0;
      padding: 0;
      height: 100%; /* Ensure the body and html elements take full height */
    }
    main {
      padding: 30px 100px;
      min-height: 100vh; /* Minimum height of full viewport height */
    }
    
    .form-content {
      display: flex;
      justify-content: center;
      align-content: center;
      gap: 20px;
      padding: 30px 0;
    }
    .card {
      background-color: #ffd700;
      color: #ffffff;
      font-family: "Times New Roman", Times, serif;
      font-size: 50px;
    }
    .seat-check h2 {
      color: #ffd700;
    }
    .seat-check p,
    ol,
    label {
      color: #ffffff;
    }
    .form-control:focus {
      border-color: #ffd700; /* Gold border */
      box-shadow: inset 0 1px 1px rgba(0, 0, 0, 0.075),
        0 0 8px rgba(255, 215, 0, 0.6); /* Gold shadow */
    }
   
  </style>

  <body>
    <main>
      <div class="form-content">
        <div class="container mt-5">
          <section class="seat-check">
            <h2 class="mb-4">Check Your Table Information</h2>
            <p>To find out your assigned Table, please follow these steps:</p>
            <ol class="mb-4">
              <li>Enter your ticket number in the form provided below.</li>
              <li>Click the "Submit" button to process your request.</li>
              <li>
                After submitting, you will receive information about your
                assigned table.
              </li>
            </ol>

            <form id="myForm" onsubmit="submitForm(event)">
              <div class="mb-3">
                <label for="ticket-number" class="form-label"
                  >Ticket Number:</label
                >
                <input
                  type="number"
                  class="form-control"
                  id="ticket-number"
                  name="ticket-number"
                  required
                />
              </div>
              <button type="submit" class="btn btn-lg btn-primary w-100 mb-2">
                Submit
              </button>
              <button type="submit" class="btn btn-lg btn-danger w-100 mb-2">
                Reset
              </button>
            </form>
          </section>
        </div>
        <div>
          <img src="Assets/tablelayout.png" alt="" />
        </div>
      </div>
    </main>


    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script>
      function submitForm(event) {
        // Prevent the form from reloading the page
        event.preventDefault();

        // Get the value of the ticket number
        var ticketNumber = document.getElementById("ticket-number").value;

        // Perform your validation logic
        if (ticketNumber === "") {
          Swal.fire({
            icon: "error",
            title: "Oops...",
            text: "Please enter your ticket number!",
          });
        } else {
          // SweetAlert success message
          Swal.fire({
            icon: "success",
            title: "Submitted",
            text: `Your table number is: ${ticketNumber}`,
            confirmButtonText: "OK",
          }).then((result) => {
            // Optionally, do something after the user clicks "OK"
            if (result.isConfirmed) {
              document.getElementById("myForm").reset();
            }
          });
        }
      }
    </script>
  </body>
</html>
